      <p class = "abstract">
        Putting it in a <span class = "refeerence" data-toggle="popover" data-placement="bottom" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">very</span> abstract way the world can be described as a dynamic
        system that involve probability algorithms containing of different parameters.
        The value of parameter at which the changes occur is known as ”bifurcation value”
        and the parameter that is varied is known as the ”bifurcation parameter”.
        It seems that there is a common feeling that the world nowadays stands at the
        “bifurcation point” where a small smooth change made to the parameter values of
        a system causes a sudden ”qualitative" or topological change in its behaviour.
        <br>However when one speaks of a future he uses language constructions such as “There will be…; We're going to…; You are about to… ”. It differs in various languages, but the vast majority of western systems share the same logic, where the 'future' tense refers to a time 'later than now', but it also expresses our attitude to the upcoming event. There are different approaches to the time theory, describing it as a spiral, spacial and even imaginary system. We might say that time was future at some moment of past and will be past at some moment of future. But based on our usage of language, which is an essential part of our consciousness, it is clear that we perceive time as a linear system.
    </p>

  <foreignObject id = "abstract" x="504" y="34.43" width="129.33" height="76.67">
    <p class = "abstract">
      Being a fourth year graduate student makes me thinking a lot about my future.
      What am I going to do after the school? If I will find a job? Will I like it?
      Am I going to be successful? But also which country I’m going to live in?
      How my life will look in 10 or 20 years? And what about 100 years?
      Am I going to be still alive then?
      </p>
      <p class = "abstract">
      This might sound insane and over exaggerated, but such line of thoughts
      brings me to the more global wonder about the future of humanity and highlights
      the fact that my individual destiny is just one of many. It is a drop in the water
      of human existence and highly dependent on the general stream. But how do
      I know if it’s a great ocean or drying brook, if it’s a still water or a fast flood?
      </p>
    	<p class = "abstract">
      It seems that it is not only me standing on the crossroad, but the whole world is
      about to finally graduate and enter it’s adult responsible life. But how do we both,
      me and the world, choose the direction, when there is so much uncertainty and anxiety around?
      How should we make this brave step, when there are so many fears, which hold us back?
    </p>
